<html lang="en">
<head>
<title>Centennial Art Work</title>
<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<canvas id="hi" width="1400" height="1000" style="border:1px solid #000000;"></canvas>
<script type="text/javascript">
var canvas = document.getElementById('hi');
var c= canvas.getContext('2d');
var Title = "Centennial Art Work";
var TitleColor = Title.fontcolor("red");

c.beginPath(); //left Triangle
c.moveTo(0, 0);
c.lineTo(0, 300);
c.lineTo(700, 300);
c.closePath();
c.lineWidth = "1";
c.strokeStyle = "red";
c.fillStyle = "#CBC3E3";
c.fill();
c.beginPath(); //right Triangle
c.moveTo(1400, 0);
c.lineTo(1400, 300);
c.lineTo(700, 300);
c.closePath();
c.lineWidth = "1";
c.strokeStyle = "orange";
c.fillStyle = "#CBC3E3";
c.fill();
c.beginPath();
c.moveTo(0, 0); //middle Triangle
c.lineTo(1400, 0);
c.lineTo(700, 300);
c.closePath();
c.fillStyle = "#301934";
c.fill();
c.font="40px Cursive";
c.lineWidth = "0";
c.strokeStyle = "#FFFFFF";
c.fillStyle = "white"; 
c.fillText('Centennial Art Work', 490, 100); 
c.fillStyle = "#CBC3E3"; //Left Side Stripes
c.fillRect(0, 300, 15, 1400);
c.fillStyle = "white";
c.fillRect(15, 300, 15, 1400);
c.fillStyle = "#301934";
c.fillRect(30, 300, 15, 1400);
c.fillStyle = "#CBC3E3"; //Right Side Stripes
c.fillRect(1385, 300, 15, 1400);
c.fillStyle = "white";
c.fillRect(1370, 300, 15, 1400);
c.fillStyle = "#301934";
c.fillRect(1355, 300, 15, 1400);
c.fillStyle = "pink";
c.fillRect(692.5, 300, 15, 1400);
function draw(){
var drawing = document.getElementById("drawing");
var con = drawing.getContext("2d");
var DottedMoon = document.getElementById("DottedMoon");
con.drawImage(DottedMoon, 0, 0, 50, 50);
var image1 = new Image();
image1.src = "IMG_2543";
c.drawImage(image1, 100, 100, 70, 50);
}
</script>
<div id="bye"></div>
</body>
</html>
